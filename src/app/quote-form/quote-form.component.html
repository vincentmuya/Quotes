<h2>Write a post</h2>
<div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <!-- <form #quoteForm='ngForm'> -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">


            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>

            </div>
            <div class="form-group">
                <label for="complete">Day Posted</label>
                <input type='date' id="complete" required>

            </div>
            <button type="submit" class="btn btn-success btn-lg">Post Quote</button>
        </form>
        <hr>
    </div>
</div>
