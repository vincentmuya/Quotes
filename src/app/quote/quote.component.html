
<h2>Put a  smile one someones face or inspire them with a quote</h2>
<div class="container">
  <div class="row">
    <app-quote-form (addQuote) ="addNewQuote($event)"></app-quote-form>
  </div>
</div>
<ul>
  <div *ngFor='let quote of quotes'>
    <li>{{quote.name}} posted on{{quote.completeDate|date}}</li>
    <app-quote-details [quote]='quote'></app-quote-details>
</div>
</ul>
